language: R
sudo: required
cache: packages

r_packages:
  - ppcor

script:
  - Rscript -e 'rmarkdown::render("rmd/partialcorr_vs_corr_residuals.Rmd", output_format = "html_document", output_dir = "docs")'

deploy:
  provider: pages                  # Specify the gh-pages deployment method
  skip_cleanup: true               # Don't remove files
  github_token: $GITHUB_TOKEN      # Set in travis-ci.org dashboard
  local_dir: docs                  # Deploy the docs folder
  on:
    branch:
    - main
